<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSea_copy</title>
    <link rel="stylesheet" href="s1.css" />
  </head>
  <body>
    <header>
        <div class="firstMenu">
            <div class="title">
                <img class="logo-left" src="opensea.svg" alt="logo" />
                <button>OpenSea</button>
            </div>
            <div class="search">
                    <form>
                      <input
                        type="text"
                        name="search"
                        id="search-bar"
                        value="Search items, collections, and accounts"
                      />
            </div>
        </div>
        <div class="secondMenu">
            <div class="subMenu">
                <img class="logo-right" src="1.png" alt="logo1" />
                <img class="logo-right" src="2.png" alt="logo2" />
                <img class="logo-right" src="3.png" alt="logo3" />
            </div>
            <div class="shopMenu">
                            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    class="ellipsis"
                >
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                </svg>
            </div>            
        </div>
    </header>
  </body>
</html>
